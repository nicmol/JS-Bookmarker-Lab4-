<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarking App in JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesStart.css">
</head>
<body style="padding-top: 30px">
    <div class= "container">
        <div class="header clearfix"></div>
        <div class= "jumbotron">
            <h4 style= "color:blue">Bookmark your favorite pages here!</h4>
            <div class="overlay"></div>

            <div class="floater content">
                <form class="bookmark-form" onsubmit="bookmarker.addBookmarkClick(event)">
                    <div class="form-group floater-top">
                        <label>Website URL</label>
                        <input id="url" type="text" class="form-control">
                    </div>
                    <div class="form-group floater-top">
                        <label>Website Name</label>
                        <input id="description" type="text" class="form-control">
                    
                    </div>
                    <div class="form-group floater-bottom">
                        <button type="submit" class="btn btn-primary btn-sm" >Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bookmarks-list content">
          <ol class="list-group" id= "bookmark-list">
            <li class="list-group-item"> 
                <div class= "row"></div>
                <label img src= "" ></label>
                <label>"title:"</label>  
                  <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1 delete-icon-area">
                    <a class="" href="/"><i class="delete-icon glyphicon glyphicon-trash" ></i></a>
                  </div>   
                  <div>
                  <img src="" class="img-square" alt="web image">  
                </div>                  
            </li>
            <li class="list-group-item"><a></a></li>
            <li class="list-group-item"><a ></a></li>
          </ol>   
           </div>
    </div>
    <script src="dist/indexStart.js"></script>    
</body>
</html>
